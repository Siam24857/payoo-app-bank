<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rain Lightning Effect</title>

<style>
body{
  margin:0;
  padding:0;
  overflow:hidden;
  height:100vh;
  background: linear-gradient(180deg, #07131c, #305472);
  transition: background 0.3s ease;
}

.rain{
  position:relative;
  width:100vw;
  height:100vh;
  cursor:pointer;
}

/* Rain Drop */
.drop{
  position:absolute;
  top:-20px;
  width:2px;
  height:20px;
  background:#abc2e9;
  opacity:0.6;
  animation: fall linear infinite;
}

/* Falling Animation */
@keyframes fall{
  to{
    transform: translateY(110vh);
  }
}

/* Lightning Flash */
.lightning{
  animation: lightningFlash 0.2s ease;
}

@keyframes lightningFlash{
  0%{
    background:white;
  }
  100%{
    background: linear-gradient(180deg, #07131c, #305472);
  }
}

/* Text */
.info-top, .info-bottom{
  position:fixed;
  width:100%;
  text-align:center;
  color:#ffffff55;
  font-family:Arial, Helvetica, sans-serif;
  font-size:14px;
  pointer-events:none;
}

.info-top{
  top:15px;
}

.info-bottom{
  bottom:15px;
}
</style>

</head>
<body>

<div class="info-top">HOVER SCREEN TO CHANGE WIND SPEED</div>
<div class="info-bottom">CLICK & HOLD TO CREATE LIGHTNING</div>

<div class="rain" id="rain"></div>

<script>
const rain = document.getElementById("rain");
const numberOfDrops = 500;
let windAngle = 0;

 
for(let i=0; i<numberOfDrops; i++){
  const drop = document.createElement("div");
  drop.classList.add("drop");

  drop.style.left = Math.random() * window.innerWidth + "px";
  drop.style.animationDuration = (Math.random() * 1 + 0.5) + "s";
  drop.style.animationDelay = (Math.random() * -5) + "s";
  drop.style.opacity = Math.random();

  rain.appendChild(drop);
}

 
document.addEventListener("mousemove", (e)=>{
  windAngle = (e.clientX / window.innerWidth - 0.5) * 20;

  const drops = document.querySelectorAll(".drop");
  drops.forEach(drop=>{
    drop.style.transform = `rotate(${windAngle}deg)`;
  });
});
</script>

</body>
</html>
