<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | HOME</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
        font-family: "Open Sans", sans-serif;
    }
</style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
      <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="flex gap-1">
            <div class="logo w-[60px]">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="blaceinfo">
                <h2 class="text-2xl font-bold">$
                    <span id="blance">45000</span>
                </h2>
                <p class="text-neutral/50">Available Blance</p>
            </div>
           </div>
            <div class="right">
                 
               <a href="index.html" class="btn btn-soft">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Logout </a>
            </div>

        </section>
      </header>



      <section class="w-11/12 mx-auto space-y-5">
           <h2 class="text-2xl font-bold py-10 ">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

             <div class="buttons grid grid-cols-3 gap-3">
                

                <button onclick="showly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>

                
               
                <button onclick="showly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-3.png" alt="">
                    <p>Send Money</p>
                </button>
                
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                
                <button onclick="showly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
             </div>




        </section>

        

        <section id="add-money" class="w-11/12 mx-auto py-5 mt-5  hidden ">
               <h2 class="text-xl font-bold  mb-2">Add Money</h2>
               <div class="form ">
        <div class="card bg-base-100 w-full   shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label  text-neutral font-bold">Select Bank</label>

            <select id="addmoneky-ban" class="select w-full rounded-full bg-base-200">
  <option disabled selected>Select a Bank</option>
  <option value="DBBL">DBBL</option>
  <option value="City Bank">City Bank</option>
  <option value="IBBL">IBBL</option>
</select>


          <label class="label  text-neutral font-bold">Bank Account Number</label>
          <input id="add-moneynumber" maxlength="11" minlength="11"  type="text" 
          class="input rounded-full bg-base-200 w-full"
           placeholder="Enter Agent 11 digit number" />
          <br>
          <label class="label  text-neutral font-bold">Amount to Add</label>
          <input id="add-money-Amoubnt" maxlength="11" minlength="11"  type="number" 
          class="input rounded-full bg-base-200 w-full"
           placeholder="Enter Amount to Add" />
          <br>
          <label class="label  text-neutral font-bold">4 Digit pin</label>
          <input id="add-money-pin" maxlength="4" minlength="4" type="password" 
          class="input rounded-full bg-base-200 w-full" 
          placeholder="Enter 4 Digit pin" />
           
          <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
      </div>
        </section>
       

         <section id="cashout" class="w-11/12 mx-auto py-5 mt-5  hidden">
               <h2 class="text-xl font-bold  mb-2">Cashout</h2>
               <div class="form ">
        <div class="card bg-base-100 w-full   shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label  text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11"  type="text" 
          class="input rounded-full bg-base-200 w-full"
           placeholder="Enter Agent 11 digit number" />
          <br>
          <label class="label  text-neutral font-bold">Amount</label>
          <input id="cashout-Amoubnt" maxlength="11" minlength="11"  type="number" 
          class="input rounded-full bg-base-200 w-full"
           placeholder="Enter Amount for withdraw" />
          <br>
          <label class="label  text-neutral font-bold">4 Digit pin</label>
          <input id="cashout-pin" maxlength="4" minlength="4" type="password" 
          class="input rounded-full bg-base-200 w-full" 
          placeholder="Enter 4 Digit pin" />
           
          <button id="withbtn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
      </div>
         </section>

         <section id="history" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="text-xl font-bold mb-5">Transaction</h2>
              <div class="" id="history-container">
                <div class="transaction-card p-5 bg-base-200 rounded-full">
                    
                </div>
              </div>
         </section>

         

     <script src="script/machice.js"></script>
     <script src="script/addmoney.js"></script>
    <script src="script/cashout.js"></script>
  
</body>
</html>
